<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__right">
            <div class="container">
                <div class="header__right-inner">
                    <a class="header__logo" href="/">
                       <img src="img/logo.svg" alt="Логотип" class="header__logo-img">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Каталог</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Услуги</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Акции/Сидки</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Шоурумы</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">О нас</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search-block">
                        <a href="#" class="header__search">
                            <svg>
                                <use xlink:href="img/sprite-icons.svg#search"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="header__burger-block">
                        <a href="#" class="header__burger">
                            <svg>
                                <use xlink:href="img/sprite-icons.svg#burger-white"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__left">
            <div class="header__left-inner">
                <div class="header__left-boxnumber">
                    <a href="tel:+998909088313" class="header__left-number">+998 (90) 9088313</a>
                    <a href="tel:+998900548454" class="header__left-number">+998 (90) 0548454</a>
                </div>
                <div class="header__left-boximg">
                    <img src="img/phone-header.svg" alt="">
                </div>

            </div>
        </div>
    </header>
</body>
</html>
